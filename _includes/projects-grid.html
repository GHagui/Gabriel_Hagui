{% assign items = include.projects | default: page.projects | default: site.projects %}
<div class="projects-grid" aria-label="Lista de projetos">
  {% for p in items %}
  <article class="project-card">
    <a class="project-card__link" href="{{ p.url | relative_url }}">
      <div class="project-card__image-wrapper">
        {% if p.image %}
          <img class="project-card__image" src="{{ p.image | relative_url }}" alt="Capa do projeto {{ p.title }}" loading="lazy" decoding="async" />
        {% else %}
          <div class="project-card__placeholder" aria-hidden="true">SEM IMAGEM</div>
        {% endif %}
      </div>
      <div class="project-card__body">
        <h3 class="project-card__title">{{ p.title }}</h3>
        {% if p.description %}
          <p class="project-card__description">{{ p.description }}</p>
        {% endif %}
        <span class="project-card__cta">Ver detalhes â†’</span>
      </div>
    </a>
  </article>
  {% endfor %}
</div>
