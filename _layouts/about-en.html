<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | relative_url }}" />
    <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
    {% include header-en.html %}
    <main class="main-hello">
        <div class="hello">
            <img src="{{ '/assets/images/gabriel-hagui.webp' | relative_url }}" alt="Gabriel Hagui" class="profile-image">
            <div class="hello-content">
                <h1>Hello!</h1>
                <h2>My name is Gabriel Hagui</h2>
                <h3>I am an IT engineer working with software development and IT infrastructure.</h3>
            </div>
        </div>
        <div class="about">
            <h1>{{ page.title }}</h1>
            <p>{{ content }}</p>
        </div>
    </main>
    {% include footer-en.html %}
</body>

</html>
